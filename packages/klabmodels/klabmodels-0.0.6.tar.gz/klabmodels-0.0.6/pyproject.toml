[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "klabmodels"
version = "0.0.6"
description = "Data models for Kodelab's AI products"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    { name = "Maurizio Santamicone", email = "maurizio@kodelab.io" }
]

dependencies = [
    "pydantic",
    "langroid",
    "redis-om"
]

[project.urls]
"Homepage" = "https://github.com/kodelabio/klabmodels.git"

#[tool.setuptools]
#package-dir = {"" = "src"}  # Adjust if your packages are in a different directory
#packages = ["klabmodels"]

[tool.setuptools.packages.find]
where = ["klabmodels"] 

