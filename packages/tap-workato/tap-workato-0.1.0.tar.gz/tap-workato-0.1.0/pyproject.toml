[tool.poetry]
name = "tap-workato"
version = "0.1.0"
description = "`tap-workato` is a Singer tap for Workato, built with the Meltano SDK for Singer Taps."
authors = ["Josh Lloyd"]
keywords = [
    "ELT",
    "Workato",
    "Singer",
    "tap",
]
license = "Apache 2.0"
homepage = "https://github.com/Widen/tap-workato"
repository = "https://github.com/Widen/tap-workato"
readme = "README.md"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
requests = "^2.25.1"
singer-sdk = "^0.13.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
tox = "^3.24.4"
flake8 = "^3.9.2"
black = "^22.3.0"
pydocstyle = "^6.1.1"
mypy = "^0.910"
types-requests = "^2.26.1"
requests-mock = "^1.9.3"
isort = "^5.10.1"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_workato"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-workato = 'tap_workato.tap:TapWorkato.cli'
