[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quixpose"
version = "0.1.0"
authors = [
  { name="ShiftyByte", email="shiftybyte@quixpose.io" },
]
description = "Quixpose.io official python client"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "loguru>=0.7.2",
  "requests>=2.32.3",
  "websocket-client>=1.8.0",
  "rel>=0.4.9.19",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ShiftyByte/quixpose-python"
Issues = "https://github.com/ShiftyByte/quixpose-python/issues"
