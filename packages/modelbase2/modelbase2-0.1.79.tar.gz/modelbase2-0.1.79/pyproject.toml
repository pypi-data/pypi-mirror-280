[tool.poetry]
name = "modelbase2"
version = "0.1.79"
description = "A package to build metabolic models"
license = "GPL-3.0-or-later"
authors = ["Marvin van Aalst <marvin.vanaalst@gmail.com>", "Oliver Ebenh√∂h <oliver.ebenhoeh@hhu.de>"]
maintainers = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
repository = "https://gitlab.com/qtb-hhu/modelbase-software"
documentation = "https://modelbase.readthedocs.io/en/latest/"
keywords = ["modelling", "ode", "metabolic"]
classifiers=[
        "Development Status :: 5 - Production/Stable",
        "Environment :: Console",
        "Intended Audience :: Science/Research",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.9",
        "Topic :: Software Development",
        "Topic :: Scientific/Engineering",
        "Operating System :: Microsoft :: Windows",
        "Operating System :: POSIX",
        "Operating System :: Unix",
        "Operating System :: MacOS",
        "Operating System :: OS Independent",
    ]


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
matplotlib = "^3.5.0"
numpy = "^1.21.4"
pandas = "^1.3.4"
python-libsbml = "^5.19.2"
scipy = "^1.7.2"
black = "^22.3.0"
sympy = "^1.9"
tqdm = "^4.62.3"
ipywidgets = "^8.0.0"
typing-extensions = "^4.0.0"
modelbase = "^1.14.0"

[tool.poetry.dev-dependencies]
isort = "^5.10.1"
flake8 = "^4.0.1"
requests = "^2.26.0"
mypy = "^0.910"
pytest = "^6.2.5"
coverage = "^6.1.2"

[tool.poetry.group.dev.dependencies]
gitchangelog = "^3.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 90
target-version = ['py310']

[tool.bandit]
skips = ["B101", "B301", "B403", "B404", "B603", "B607"]

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
no_sections = true
honor_noqa = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
disallow_untyped_defs = true
exclude = "tests/*.py"

[tool.pylint.messages_control]
max-line-length = 100
disable = [
  "no-self-use",
  "too-many-instance-attributes",
  "too-many-arguments",
  "too-many-locals",
  "too-many-branches",
  "too-many-public-methods",
  "too-many-statements",
  "too-many-ancestors",
  "too-many-lines",
  "super-init-not-called",
  "non-parent-init-called",
  "arguments-differ",
  "invalid-name",
  "import-outside-toplevel",
  "unspecified-encoding",
  "protected-access",
  "wrong-import-order",
  "inconsistent-return-statements",
  "no-member",
  "unused-argument",
]
