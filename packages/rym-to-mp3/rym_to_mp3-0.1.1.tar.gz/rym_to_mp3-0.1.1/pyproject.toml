[project]
name = "rym-to-mp3"
version = "0.1.1"
description = "Convert SoundCloud and YouTube tracks to MP3"
authors = [{name = "Quinn Pfeifer", email = "quinnpfeifer@icloud.com"}]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "beautifulsoup4>=4.9.3",
    "mutagen>=1.47.0",
    "requests>=2.25.1",
    "selenium>=4.21.0",
    "webdriver-manager>=4.0.1",
    "yt-dlp>=2024.4.9"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rym_to_mp3"]
