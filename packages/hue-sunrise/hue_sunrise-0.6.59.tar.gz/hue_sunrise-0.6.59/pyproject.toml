[tool.poetry]
name = "hue-sunrise"
version = "0.6.59"
description = ""
authors = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
readme = "README.md"
packages = [
    { include = "hue_sunrise", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = "^2.28.1"
typer = "^0.6.1"
appdirs = "^1.4.4"


[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
types-requests = "^2.28.11"
mypy = "^0.971"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
gitchangelog = "^3.0.4"

[tool.poetry.scripts]
hue-sunrise = "hue_sunrise.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90
target-version = ['py311']

[tool.bandit]
skips = ["B101", "B301", "B403", "B404", "B603", "B607"]

[tool.isort]
honor_noqa = true
import_heading_firstparty = ""
import_heading_framework = ""
import_heading_localfolder = ""
import_heading_stdlib = ""
import_heading_thirdparty = ""
profile = "black"

[tool.mypy]
disallow_untyped_defs = true
exclude = "tests/*.py"
ignore_missing_imports = true
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
