[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "milton"
version = "190624"
authors = [
  { name="Amir Teymuri", email="amtework@gmail.com" },
]
license = { file = "LICENSE" }
description = "Algorithmic Composition Utilities"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
    'python-rtmidi', 'MIDIUtil', 'mido', 'numpy'
]

[project.urls]
"Homepage" = "https://milton.codeberg.page/"
"Bug Tracker" = "https://codeberg.org/milton/src/issues"
