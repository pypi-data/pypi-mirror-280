[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pybrewlib"
version = "1.0"
authors = [
  { name="hero24", email="hero24@interia.pl" },
]
description = "A set of calculations used in beer-making and wine-making hobbies"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/hero24/pybrewlib/"
Issues = "https://github.com/hero24/pybrewlib/issues/"


