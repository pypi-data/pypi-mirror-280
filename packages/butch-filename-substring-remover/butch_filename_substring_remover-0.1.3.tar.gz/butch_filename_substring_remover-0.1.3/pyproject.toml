[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "butch_filename_substring_remover"
version = "0.1.3"
authors = [
  { name = "Vladimir Podlevskikh", email = "pypi@podlevskikh.com" }
]
scripts = {"butch-rename"="butch_filename_substring_remover.main:main"}
description = "A batch renaming script to remove substrings from filenames and directories."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
urls={"Homepage" = "https://github.com/namebogsecret/butch_filename_substring_remover","Issues" = "https://github.com/namebogsecret/butch_filename_substring_remover/issues"}