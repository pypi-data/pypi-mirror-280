[project]
name = "miz-tagger"
version = "0.0.1"
dependencies = ["pywin32", "pyqt5"]
requires-python = ">=3.8"
authors = [{ name = "MIZiper", email = "miziper@163.com" }]
description = "A tagger system to manage files"
readme = "README.md"
license = { text = "Apache-2.0" }
keywords = ["tag", "label", "resource", "filter"]
classifiers = [
    "Environment :: Win32 (MS Windows)",
]


[project.urls]
Homepage = "http://mizip.net/"
Repository = "https://github.com/MIZiper/MizTagger-pywin.git"

[project.scripts]
MizTagger-register = "tagger.context_menu:register_cli"
MizTagger-unregister = "tagger.context_menu:unregister_cli"

[project.gui-scripts]
MizTagger-viewer = "tagger.view:main"