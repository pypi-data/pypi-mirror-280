[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "/osvg_collections",
]

[project]
name = "osvg_collections"
version = "1.4.0"
authors = [
  { name="Korte Noack", email="korte@8lacht.de" },
]
description = "OSVG Collection provides standard SVG shapes based on osvg module"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "typing_extensions",
  "osvg>=1.3.0"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Developers",
]

[project.urls]
"Homepage" = "https://gitlab.com/ko.no/osvg_collections"
"Bug Tracker" = "https://gitlab.com/ko.no/osvg_collections/-/issues"
