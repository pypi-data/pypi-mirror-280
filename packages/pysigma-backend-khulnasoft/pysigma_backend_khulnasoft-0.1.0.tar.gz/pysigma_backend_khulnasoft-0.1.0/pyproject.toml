[tool.poetry]
name = "pysigma-backend-khulnasoft"
version = "0.1.0"
description = "pySigma KhulnaSoft backend"
authors = ["NxPKG <116948796+NxPKG@users.noreply.github.com>"]
license = "LGPL-2.1-only"
readme = "README.md"
repository = "https://github.com/khulnasoft/pySigma-backend-khulnasoft"
packages = [
    { include = "sigma" }
]

[tool.poetry.dependencies]
python = "^3.8"
pySigma = "^0.11.1"

[tool.poetry.dev-dependencies]
black = "^24.1"
pre-commit = "^3.5"
pytest = "^8.0"
pytest-cov = "^4.1"
defusedxml = "^0.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
