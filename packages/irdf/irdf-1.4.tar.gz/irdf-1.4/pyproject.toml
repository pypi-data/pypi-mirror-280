[project]
name = "irdf"
version = "1.4"
authors = [
  { name="Benno Kruit", email="b.b.kruit@vu.nl" },
]
description = "Jupyter extension for interacting with RDF graphs"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["ipython","jupyter","visualization","interaction","interact"]
requires-python = ">= 3.8"
dependencies = [
    "rdflib",
    "requests",
    "pandas",
    "itables",
    "ipycytoscape"
]

[project.urls]
Homepage = "https://github.com/bennokr/irdf"
Issues = "https://github.com/bennokr/irdf/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"