[build-system]
requires = ["setuptools>=69.1", "wheel", "setuptools_scm>=8.1"]
build-backend = "setuptools.build_meta"

[project]
name = "visby"
authors = [
    { name="Jakub Klawikowski", email="klawik.j@gmail.com" }
]
requires-python = ">=3.10"
dynamic = [
    "version",
    "readme",
]
dependencies = [
    "fastapi==0.110.0",
    "uvicorn==0.29.0",
    "httpx==0.27.0",
    "SQLAlchemy==2.0.29",
    "sqlmodel==0.0.16",
    "psycopg2-binary==2.9.9",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"]}

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
disallow_untyped_defs = true
follow_imports = "skip"

[tool.setuptools_scm]
write_to = "src/visby/version.py"

[tool.coverage.run]
source = ["visby"]
branch = true

[tool.pydocstyle]
convention = "pep257"
