[metadata]
name = duda_dummy
version = 0.0.2
author = dudacgf
author_email = dudacgf.cadastro@gmail.com
description = A dummy project to learn pypi publishing
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dudacgf
project_urls = 
	Docs = https://github.com/dudacgf/duda_dummy
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

