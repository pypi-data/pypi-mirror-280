[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]

[project]
name = "usbcloner"
version = "0.1.0"
description = "Clones the contents of USB drives and verifies successful duplication"
authors = [
    {name = "usbcloner", email = "usbcloner@proton.me"},
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.8"

dependencies = ["mmh3", "pyudev"]

keywords = ["usb", "drive", "clone", "mirror", "duplicate", "verify", "copy", "replicate", "replication", "distribute", "distribution"]

classifiers = [
	"Development Status :: 3 - Alpha",
	"Environment :: Console",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications :: File Sharing",
    "Topic :: System :: Archiving :: Mirroring",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
    "Topic :: System :: Software Distribution",
]

[project.scripts]
usbcloner = "usbcloner:main_cli"
