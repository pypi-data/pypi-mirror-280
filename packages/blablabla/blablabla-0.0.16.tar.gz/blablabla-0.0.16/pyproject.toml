[tool.poetry]
name = "blablabla"
version = "0.0.16"
description = "A simple application to enable voice activated chatbot"
authors = ["Guillaume Cadot <guillaume.cadot.1990@gmail.com>"]
readme = "README.md"
packages = [{include = "blablabla"}]
license = "Apache-2.0"
repository = "https://github.com/oozut/blablabla"
keywords = ["faster-whisper", "transcription", "didaction"]
classifiers = [
    "Environment :: GPU :: NVIDIA CUDA :: 11.4",
    "Environment :: GPU :: NVIDIA CUDA :: 12 :: 12.2",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License"
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pysoundfile = "^0.9"
librosa = "^0.10.2"
openai = "^1.30.4"
pynput = "^1.7.3"
pyperclip = "^1.8.2"
keyboard = "^0.13.5"
orjson = "^3.6.5"
fastapi = "^0.111.0"
uvicorn = "^0.30.0"
aiohttp = "^3.7.4"
sounddevice = "^0.4.1"
statesman = "^1.0"
faster-whisper=">=0.10.1"

[tool.poetry.dev-dependencies]
icecream = "^2.1.3"
pytest = "^6.2.5"
poetry = "^1.8"
logfire = "^0.35"
poetry-bumpversion = "^0.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."blablabla/__init__.py"]
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'