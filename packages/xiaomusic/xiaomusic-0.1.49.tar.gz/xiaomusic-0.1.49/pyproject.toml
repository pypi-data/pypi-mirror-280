[project]
name = "xiaomusic"
version = "0.1.49"
description = "Play Music with xiaomi AI speaker"
authors = [
    { name = "涵曦", email = "im.hanxi@gmail.com" },
]
dependencies = [
    "rich>=13.6.0",
    "requests>=2.31.0",
    "aiohttp>=3.8.6",
    "miservice-fork>=2.5.0",
    "mutagen>=1.47.0",
    "yt-dlp>=2024.04.09",
    "flask[async]>=3.0.1",
    "waitress>=3.0.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
lint = [
    "ruff>=0.4.8",
]

[tool.pdm.scripts]
lint = "ruff check ."
fmt = "ruff format ."

[tool.ruff]
select = [
    "B",
    "C4",
    "E",
    "F",
    "I",
    "W",
    "UP",
]
ignore = [
    "E501",
    "W191",
]
include = [
    "**/*.py",
    "**/*.pyi",
    "**/pyproject.toml",
]

[tool.ruff.pydocstyle]
convention = "google"
