[build-system]
requires = [
    "hatchling"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_crypto"
version = "0.2.4"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (cryptography modules)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "asn1crypto>=1.5.1",
    "cryptography>=41.0.2",
    "pip>=24.0",
    "pycryptodome>=3.20.0",
    "pyHanko>=0.23.0",
    "pypomes_core>=1.3.0",
    "setuptools>=68.0.0",
    "wheel>=0.42.0"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-Crypto"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-Crypto/issues"
