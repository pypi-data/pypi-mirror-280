name: kwant-stable-no-extras
channels:
    - conda-forge
dependencies:
    - python=3.8
    - numpy=1.18
    - scipy=1.3
    - tinyarray=1.2.2
    # Linear algebra libraries
    - blas #=1.1 openblas
    - openblas #=0.2.20
    # Build toolchain
    - compilers
    - cython
    - libgfortran
    ## Dev Dependencies
    # Testing
    - pytest
    - pytest-cov
    - pytest-flakes
    - pytest-pep8
    # Documentation building
    - sphinx=2.4.4  # later versions seem to have problems
    - numpydoc
    - requests
