[tool.poetry]
name = "metacountregressor"
version = "0.1.65"
description = "A python package for count regression of rare events assisted by metaheuristics"
authors = ["zahern <zeke.ahern@hdr.qut.edu.au>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.10"
numpy = "^1.24.3"
pandas = "^2.0.2"
matplotlib = "^3.7.1"
psutil = "^5.9.5"
scipy = "^1.10.1"
latextable = "^1.0.0"
statsmodels = "^0.14.0"
tabulate = "^0.9.0"
scikit-learn = "^1.2.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


