[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pyhydroportail"
authors = [
    {name = "Nicolas Godet", email = "contact@nicodet.fr"},
]
description = "My package description"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["one", "two"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: French",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Hydrology",
]
dependencies = [
    "requests",
    "openpyxl",
    "pandas",
]
dynamic = ["version"]

[project.scripts]
pyHydro = "pyhydroportail.commands.pyhydro:main"

[project.urls]
# homepage = ""
# documentation = ""
source = "https://gitlab.nicodet.fr/nicogodet/pyhydroportail"
download = "https://pypi.org/project/pyhydroportail/#files"
tracker = "https://gitlab.nicodet.fr/nicogodet/pyhydroportail/-/issues"

[tool.setuptools_scm]

[tool.black]
line-length = 120

[tool.isort]
atomic = true
profile = "black"
line_length = 120
skip_gitignore = true

[tool.flake8]
exclude = [
    ".venv",
    "build",
    "__pycache__",
    "*egg-info",
]
# ignore = ['E231', 'E241']
# per-file-ignores = [
#     '__init__.py:F401',
# ]
max-line-length = 120
count = true
