[tool.poetry]
name = "blazetest-beta"
version = "2.0.6"
description = "Blazetest is a CLI tool to run your selenium tests faster and more effectively."
authors = ["Abrorjon Ruziboev <abror.ruzibayev@gmail.com>"]
readme = "README.md"
packages = [
    { include = "blazetest/" },
    { include = "blazetest/**/*.py" },
]
exclude = ["tests/*"]

[tool.poetry.dependencies]
python = ">=3.8.1,<=3.11.9"
click = ">=8.1.3"
pytest = ">=7.2.2"
PyYAML = ">=6.0"
toml = ">=0.10.2"
dacite = ">=1.8.0"
boto3 = ">=1.26.84"
licensing = ">=0.39"
pyopenssl = ">=23.0.0"
python-logging-loki = ">=0.3.1"
pulumi = ">=3.78.1"
pulumi-aws = ">=5.42.0"
pulumi-docker = ">=4.3.1"
junitparser = "^3.1.0"
art = "^6.1"
docker = "^7.0.0"

[tool.poetry.scripts]
blazetest = "blazetest.cli:cli"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
black = "^23.11.0"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
