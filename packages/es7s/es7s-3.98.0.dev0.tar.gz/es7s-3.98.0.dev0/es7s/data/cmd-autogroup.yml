es7s.cli.config:
  help: "Show/edit es7s preferences."

es7s.cli.exec_:
  short_help: "run built-in/external component"
  help: "Invoke es7s component; external commands also support direct invocation by name."

es7s.cli.exec_.git:
  help: "Git-related subroutines."

es7s.cli.exec_.colors:
  default_subcommand: legacy
  help: "Color sheets."

es7s.cli.exec_.keys:
  default_subcommand: tmux
  help: "Key bindings."

es7s.cli.exec_.print:
  short_help: "various data in a terminal-friendly format"
  help: "Display various data in a form (initially) designed for CLI."

es7s.cli.exec_.fan:
  default_subcommand: entrypoint
  help: "Frequently accessed notes."

es7s.cli.exec_.unicode:
  default_subcommand: block
  help: "Unicode character charts."

es7s.cli.exec_.sem:
  short_help: "russian language semantics"
  help: "Set of web parsers querying and parsing russian lang services."

es7s.cli.exec_.socket:
  help: "es7s sockets operations."

es7s.cli.help_:
  short_help: "display help topics"
  help: "Display the reference on specified topic."

es7s.cli.manage:
  help: "Install/update es7s system."

es7s.cli.monitor:
  default_subcommand: combined
  short_help: "run system CLI monitor"
  help: "Launch one of es7s CLI monitors, used by tmux."
