[build-system]
requires = [
    "setuptools>=61.0"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pywinos"]

[project]
name = "pywinos"
version = "2.1.0"
authors = [
    { name = "Andrey Komissarov", email = "a.komisssarov@gmail.com" },
]
description = "The cross-platform tool to execute PowerShell and commandline commands remotely and locally."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pywinrm>=0.4.1",
    "plogger>=1.0.8",
    "requests-credssp>=1.1.1",
    "requests>=2.31.0",
    "xmltodict",
]

[project.urls]
"Homepage" = "https://github.com/c-pher/PyWinOS"
