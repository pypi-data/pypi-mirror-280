[project]
name = "loggerado"
dynamic = []
description = "Logan Grado's custom logger"
authors = [
    { name = "Logan Grado", email = "logangrado@gmail.com" },
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
version = "0.2.0"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"

[tool.pdm.version]
source = "file"
path = "src/loggerado/__init__.py"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.0.0",
    "black>=24.1.1",
    "flake8>=5.0.4",
    "ipdb>=0.13.13",
    "ipython>=8.12.3",
]
