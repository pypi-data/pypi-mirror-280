[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codepub"
version = "1.0"
authors = [
  { name="Vasilisa Kovaleva", email="vasilisa.kovaliova@gmail.com" },
  { name="Guanchen He", email="hgc01@buaa.edu.cn" },
]
description = "CodePUB"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1.23.5",
    "cvxpy >= 1.3.2"
]

[tool.setuptools.package-data]
my_package = ["data/*.txt"]

[project.urls]
"Homepage" = "https://codepub.readthedocs.io/en/latest/index.html"
"Bug Tracker" = "https://github.com/meyer-lab-cshl/codepub/issues"
