[tool.poetry]
name = "sqlagen"
version = "0.1.3"
description = ""
authors = ["maacck <c.mai@madainchina.com>"]
readme = "README.md"
homepage = "https://github.com/maacck/sqlagen"
repository = "https://github.com/maacck/sqlagen"
keywords = ["pydantic", "sqlalchemy"]
packages = [{include = "sqlagen"}]
include = ["CHANGELOG.md", "README.md"]


[project.urls]
"Bug Tracker" = "https://github.com/maacck/sqlagen/issues"
"Source Code" = "https://github.com/maacck/sqlagen"

[tool.poetry.dependencies]
python = "^3.10"
sqlalchemy = "^2.0.0"
inflect = "^4.0.0"
typer = "^0.12.3"
pydantic = "^2.0.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."sqlagen.generators.schema"]
typeddict = "sqlagen.generator.schema:TypedDictSchemaGenerator"
pydantic = "sqlagen.generator.schema:PydanticSchemaGenerator"

[tool.poetry.plugins."sqlagen.generators.model"]
tables = "sqlagen.generator.model:TablesGenerator"
declarative = "sqlagen.generator.model:DeclarativeGenerator"
dataclasses = "sqlagen.generator.model:DataclassGenerator"
sqlmodels = "sqlagen.generator.model:SQLModelGenerator"
declarative-dataclasses = "sqlagen.generator.model:DeclarativeDataclassGenerator"


[tool.poetry.scripts]
sqlagen = "sqlagen.cli:cli_app"

