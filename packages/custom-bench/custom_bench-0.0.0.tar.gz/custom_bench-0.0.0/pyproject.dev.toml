[project]
name = "custom-bench" 
version = "0.0.0"
authors = [
    { 
        name = "LJ. S.A.", 
        email = "lvjhn.mx@gmail.com"
    }
]
description = "This is a simple benchmarking library for Python3 designed to be easy to understand and use. "
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls] 
"Homepage" = "https://github.com/lvjhn/demo-package-python"
"Bug Tracker" = "https://github.com/lvjhn/demo-package-python/~/issues"

[build-system]
requires = [ "hatchling" ] 
build-backend = "hatchling.build" 

[tool.hatch.build.targets.wheel]
packages = ["src/custom_bench"]