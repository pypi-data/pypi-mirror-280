[tool.poetry]
name = "django-based-user"
version = "0.1.3"
description = "A more based base user model for Django."
authors = ["Luke Hogan"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/hoganld/django-based-user/"
repository = "https://github.com/hoganld/django-based-user/"
packages = [{include = "based_user"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
]


[tool.poetry.dependencies]
python = ">=3.9"
django = ">=4.2"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
pre-commit = "^3.7.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
