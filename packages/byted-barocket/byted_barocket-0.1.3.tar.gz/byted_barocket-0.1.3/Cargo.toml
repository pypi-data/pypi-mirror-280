[package]
name = "ba-rocket"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ba_rocket"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.21.1"
reqwest = { version = "0.12", features = ["json", "stream"] }
tokio = { version = "1", features = ["full"] }
threadpool = "1.8"
futures-util = "0.3.30"
futures = "0.3.30"
