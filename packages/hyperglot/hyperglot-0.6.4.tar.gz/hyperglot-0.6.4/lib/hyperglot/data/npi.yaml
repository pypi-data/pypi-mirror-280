  design_requirements:
  - The Devanagari used for Nepali makes use of different forms for some of the characters compared to the Hindi version, e.g. ‹झ›, numerals five, eight, and nine (marked in the previews).
  - Nepali orthographies prefer a smaller number of conjunct ligatures than commonly used in Hindi or Marathi.
  - Mark positioning and numerous precomposed forms (namely conjunct ligatures) are required for proper representation of the language.
