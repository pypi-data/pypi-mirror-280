[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dipcoatimage-finitedepth-ifd"
version = "0.3.0"
authors = [
    {name = "Jisoo Song", email = "jeesoo9595@snu.ac.kr"}
]
description = "Measure finite depth dip coating roughness with integral FrÃ©chet distance."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
dependencies = [
    "dipcoatimage-finitedepth >= 2.0.5",
    "curvesimilarities >= 0.2.0",
    "numpy < 2",
]

[project.urls]
homepage = "https://github.com/dipcoat-image/finitedepth-ifd"
source = "https://github.com/dipcoat-image/finitedepth-ifd"
documentation = "https://dipcoatimage-finitedepth-ifd.readthedocs.io"

[project.optional-dependencies]
test = [
    "pytest",
]
doc = [
    "sphinx",
    "numpydoc",
    "pydata-sphinx-theme",
    "matplotlib",
]
dev = [
    "flake8",
    "flake8-pyi",
    "flake8-docstrings",
    "black",
    "isort",
    "docformatter",
    "doc8",
    "mypy",
    "dipcoatimage-finitedepth-ifd[test,doc]",
]

[project.entry-points."finitedepth.coatinglayers"]
RectIfdRoughness = "finitedepth_ifd:RectIfdRoughness"

[tool.setuptools.packages.find]
where = ["src"]

[tool.isort]
profile = "black"

[tool.docformatter]
recursive = true
in-place = true
black = true

[tool.doc8]
ignore-path = [
    "src/*.egg-info",
    "doc/build",
]

[tool.mypy]
packages = "finitedepth_ifd"

[tool.pytest.ini_options]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]
addopts = "--ignore=doc --doctest-modules --import-mode=importlib"
