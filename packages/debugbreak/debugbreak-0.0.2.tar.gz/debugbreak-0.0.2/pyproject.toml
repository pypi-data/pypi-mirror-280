[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "debugbreak"
version = "0.0.2"
authors = [
  { name="Andrej730"},
]
description = "Trigger Visual Studio debugging mode from the current Python session."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

