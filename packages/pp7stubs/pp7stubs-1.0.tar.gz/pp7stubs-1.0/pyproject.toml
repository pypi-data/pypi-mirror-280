[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pp7stubs"
version = "1.0"
description = "Python code generated by protoc from ProPresenter 7 proto files, modified to use explicit relative imports."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "protobuf>=5.27.1"
]
authors = [
    {name = "2esword"}
]

[project.urls]
Repository = "https://github.com/2esword/pp7stubs"