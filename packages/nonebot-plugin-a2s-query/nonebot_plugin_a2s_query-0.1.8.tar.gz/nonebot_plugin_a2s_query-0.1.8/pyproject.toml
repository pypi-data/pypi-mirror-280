[tool.poetry]
name = "nonebot-plugin-a2s-query"
version = "0.1.8"
description = "a2s查询游戏服务器详情"
authors = ["奈 <flneko@163.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/NanakaNeko/nonebot-plugin-a2s-query"
repository = "https://github.com/NanakaNeko/nonebot-plugin-a2s-query"
keywords = ["nonebot2", "plugin", "a2s", "qq", "bot"]

[tool.poetry.dependencies]
python = "^3.9"
nonebot-plugin-txt2img = "^0.4.1"
nonebot2 = "^2.0.0"
nonebot-adapter-onebot = "^2.1.0"
ujson = "^5.9.0"
tabulate = "^0.8.0"
python-a2s = "^1.3.0"
pathlib = "^1.0.1"
nonebot-plugin-localstore = "^0.6.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
