[metadata]
name = django-celery-beat-endpoint
version = attr: django_celery_beat_endpoint.__version__
url = https://github.com/ZhaoQi99/django-celery-beat-endpoint
project_urls = 
	Homepage = https://github.com/ZhaoQi99/django-celery-beat-endpoint
	Changelog = https://github.com/ZhaoQi99/django-celery-beat-endpoint/releases
	Source = https://github.com/ZhaoQi99/django-celery-beat-endpoint
	Issue Tracker = https://github.com/ZhaoQi99/django-celery-beat-endpoint/issues
author = Qi Zhao
author_email = zhaoqi99@outlook.com
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
license_files = LICENSE
description = A library that provides basic status and tasks endpoint for Django Celery Beat.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = django,celery,beat,status,endpoint

[options]
install_requires = 
	celery
	Django
python_requires = >=3.6
packages = find:

[options.packages.find]
exclude = 
	tests
	*.tests.*

[black]
line-length = 88

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203,E701,E501

[egg_info]
tag_build = 
tag_date = 0

