{% load static %}

<section id="gallery" class="gallery">
  <div class="container">

    <div class="section-title">
      <h2>{{ gallery.title }}</h2>
      <p>{{ gallery.subtitle }}</p>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row g-0">
      {% for filename in gallery_files %}
      <div class="col-lg-3 col-md-4">
        <div class="gallery-item">
          <a href="{% static 'img/'|add:template_name|add:'/gallery/'|add:filename %}" class="galelry-lightbox">
            <img src="{% static 'img/'|add:template_name|add:'/gallery/'|add:filename %}" alt="" class="img-fluid">
          </a>
        </div>
      </div>
      {% endfor %}

    </div>

  </div>
</section>
