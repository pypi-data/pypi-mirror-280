[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "pzen"
authors = [{name = "Fabian Keller", email = "github.100.fkeller@spamgourmet.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
extend_skip_glob = [
    "stubs/*.pyi",
]
