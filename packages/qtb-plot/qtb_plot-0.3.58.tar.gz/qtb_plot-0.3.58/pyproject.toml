[tool.poetry]
name = "qtb-plot"
version = "0.3.58"
description = "Standard plotting styles of our institute"
authors = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
license = "GPL-4"
readme = "README.md"
repository = "https://gitlab.com/marvin.vanaalst/qtb-plot"
packages = [{include = "qtbplot", from = "src"}]
keywords = ["plotting"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
matplotlib = "^3.6.0"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
mypy = "^0.971"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
gitchangelog = "^3.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90
target-version = ['py311']

[tool.bandit]
skips = ["B101", "B301", "B403", "B404", "B603", "B607"]

[tool.isort]
honor_noqa = true
import_heading_firstparty = ""
import_heading_framework = ""
import_heading_localfolder = ""
import_heading_stdlib = ""
import_heading_thirdparty = ""
profile = "black"

[tool.mypy]
disallow_untyped_defs = true
exclude = "tests/*.py"
ignore_missing_imports = true
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
