[project]
name = "CrystalStructure"
version = "0.1.0"
authors = [{name = "Daniel Hollarek", email = "daniel.hollarek@googlemail.com"}]
description = "A python implementation of a Crystal Structure based on pymatgen"
readme = "readme.md"
dynamic = ["dependencies"]
urls = { "repository" = "https://github.com/aimat-lab/CrystalStructure" }


[tool.setuptools.package-data]
"CrystalStructure.cifs" = ["*"]
"CrystalStructure.atomic_constants" = ["*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}