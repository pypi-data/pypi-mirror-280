[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "StellarDS"
version = "0.0.1.1"
authors = [
  { name="StellarDS", email="info@stellards.io" },
]
description = "StellarDS.io SDK for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/TMS-Software-Python/StellarDS-SDK"
Issues = "https://github.com/TMS-Software-Python/StellarDS-SDK/issues"

