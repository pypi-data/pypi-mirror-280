[tool.poetry]
name = "build_nextjs_app"
version = "1.0.2"
description = "A simple tool for building NextJS applications faster."
authors = ["Ryan Partridge <rpartridge101@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
build-nextjs-app = "build_nextjs_app.main:app"

[tool.poetry.dependencies]
python = "^3.12"
typer = {extras = ["all"], version = "^0.12.3"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
