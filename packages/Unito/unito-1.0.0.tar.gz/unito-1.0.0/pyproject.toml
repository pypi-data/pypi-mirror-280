[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "Unito"
version = "1.0.0"
authors = [
  { name="Mohammad Parsa Mortazavi", email="mpmms@outlook.com" }
]
description = "Convert temp to temp ,length to length ,area to area and volume to volume!"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
