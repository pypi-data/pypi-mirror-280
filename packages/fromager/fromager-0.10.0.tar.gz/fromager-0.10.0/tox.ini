[tox]
minversion = 3.2.0
envlist=py,linter

[testenv]
deps =
    .[test]
commands =
    python -m pytest \
      --cov=fromager \
      --cov-report term-missing \
      --log-level DEBUG \
      -vv \
      tests

[testenv:linter]
base_python=python3.11
deps=
    flake8==7.0.0
    flake8-debug==0.2.0
    isort>=5.0.1
commands =
    flake8 src tests
    isort --check --diff fromager tests
skip_install = true

[testenv:cli]
base_python=python3.11
deps = .
commands =
    fromager {posargs}

[testenv:e2e]
deps = .

[testenv:pkglint]
base_python=python3.11
deps=
    .[build]
    check-python-versions
commands=
    python -m build
    twine check dist/*.tar.gz dist/*.whl
    check-python-versions --only pyproject.toml,.github/workflows/test.yml
    python ./e2e/mergify_lint.py

[flake8]
extend-ignore = E501,E129,DB100
