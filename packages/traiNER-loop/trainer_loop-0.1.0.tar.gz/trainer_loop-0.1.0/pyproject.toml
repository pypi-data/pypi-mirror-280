[tool.poetry]
name = "traiNER-loop"
version = "0.1.0"
description = "An application for data annotation assisted by a model (human in the loop)"
authors = ["iokninsk <irekokninski12370@gmail.com>"]
readme = "README.md"
packages = [
    { include = "backend", from = "src" }
]

classifiers = [
    "Development Status :: 1 - Planning",
]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"


[tool.poetry.scripts]
traiNER = "backend.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

