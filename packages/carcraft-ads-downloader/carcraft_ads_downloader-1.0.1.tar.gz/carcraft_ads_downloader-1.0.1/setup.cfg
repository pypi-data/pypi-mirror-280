[metadata]
name = carcraft_ads_downloader
version = 1.0.1
author = Artyom Suhov
author_email = rock4ts@gmail.com
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://gitlab.com/codasteroid/basicpkg
project_urls = 
	Bug Tracker = https://gitlab.com/codasteroid/basicpkg/-/issues
	repository = https://gitlab.com/codasteroid/basicpkg
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12

[options.packages.find]
where = src
install_requires = 
	certifi==2024.6.2
	elasticsearch7==7.17.9
	python-dotenv==1.0.1
	urllib3==1.26.18

[egg_info]
tag_build = 
tag_date = 0

