[build-system]
requires = ["setuptools>=61.0", "numpy==1.26.4", "onnx", "onnxruntime", "onnxruntime-extensions", "FlagEmbedding", "transformers==4.37.2", "torch", "faiss-cpu", "pytest", "pytest-cov", "scikit-learn", "thefuzz[speedup]"]
build-backend = "setuptools.build_meta"

[project]
name = "minivectordb"
version = "1.5.5"
authors = [
  { name="Carlo Moro", email="cnmoro@gmail.com" },
]
description = "A python project aimed at extracting embeddings from textual data and performing semantic search."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/cnmoro/Mini-Vector-DB"
"Bug Tracker" = "https://github.com/cnmoro/Mini-Vector-DB/issues"