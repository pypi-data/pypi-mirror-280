[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scmidas"
version = "0.0.8"
authors = [
  { name="labomics", email="omicshub@outlook.com" },
]
description = "A torch-based integration method for single-cell multi-omic data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "toml",
  "tqdm",
  "numpy",
  "torch>1.12",
  "matplotlib",
  "pandas",
  "scikit-learn",
  "scanpy"
]

[project.urls]
Homepage = "https://github.com/labomics/midas"
Issues = "https://github.com/labomics/midas/issues"

