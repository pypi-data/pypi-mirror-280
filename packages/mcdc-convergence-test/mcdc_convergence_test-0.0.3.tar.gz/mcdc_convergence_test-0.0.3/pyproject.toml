[project]
name = "mcdc_convergence_test"
version = "0.0.3"
authors = [
  { name="Aidan Murray", email="amurra24@nd.edu" },
]
description = "Tests certain mcdc functionality convergence to semi-analytical solutions provided by William Bennett"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
ignore-vcs = true