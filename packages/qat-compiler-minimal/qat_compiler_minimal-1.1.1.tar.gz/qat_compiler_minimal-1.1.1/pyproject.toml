[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "qat-compiler-minimal"
version = "1.1.1"
description = "A minimal version of the `qat-compiler` package."
readme = "README.rst"
documentation = "https://oqc-community.github.io/qat"
authors = [ "Hamid El Maazouz <helmaazouz@oxfordquantumcircuits.com>", "Harry Waring <hwaring@oxfordquantumcircuits.com>", "Jamie Friel <jfriel@oxfordquantumcircuits.com>", "John Dumbell <jdumbell@oxfordquantumcircuits.com>", "Kajsa Eriksson Rosenqvist <keriksson.rosenqvist@oxfordquantumcircuits.com>", "Norbert Deak <ndeak@oxfordquantumcircuits.com>", "Owen Arnold <oarnold@oxfordquantumcircuits.com>",]
license = "BSD-3-Clause"
[[tool.poetry.packages]]
include = "qat"
from = "src/QAT"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.11"
