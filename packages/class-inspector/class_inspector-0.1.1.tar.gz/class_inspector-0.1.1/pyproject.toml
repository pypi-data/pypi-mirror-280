[project]
name = "class_inspector"
authors = [
    {name="Ed Cuss"},
]
description = "class inspector class"
readme = "README.md"
requires-python = ">=3.7"
version = "0.1.1"
dependencies = [
    "attrs>=22.1.0",
    "python-dotenv >=0.21.0",
]

[project.optional-dependencies]
test = [
    "numpy >= 1.19.5",
    "pytest",
    "pytest-cov",
    "hypothesis",
]
lint = [
    "black<24",
    "ruff",
    "pylint>=3.0.1",
]
dev = [
    "class_inspector[test,lint]",
]

[tool.black]
line-length = 79

[tool.ruff]
lint.extend-select = ["I", "W"]
lint.ignore = ["E741"]
line-length = 79