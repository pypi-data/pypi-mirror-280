[tool.poetry]
name = "stellar-core-catchup"
version = "0.1.0"
description = "Efficiently synchronize a Stellar Core validator node"
authors = ["overcat <4catcode@gmail.com>"]
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = "^3.8"
jinja2 = "^3.1.4"
click = "^8.1.7"
dataclasses-json = "^0.6.7"

[tool.poetry.scripts]
stellar-core-catchup = "src.cli:cli"

[tool.poetry.group.dev.dependencies]
