<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2f2f2f;
        }

        .login-container {
            perspective: 800px;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .login-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(30deg) rotateY(-30deg);
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper:hover .login-box {
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin: 0 0 20px;
            text-align: center;
            color: #fff;
        }

        form {
            text-align: center;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #fff;
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Nouvelle propriété pour descendre le bouton */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-wrapper" id="loginWrapper">
            <div class="login-box" id="loginBox">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginBox = document.getElementById('loginBox');
        const loginContainer = document.getElementById('loginContainer');

        loginContainer.addEventListener('mousemove', function (e) {
            const rect = loginContainer.getBoundingClientRect();
            const offsetX = e.clientX - rect.left - rect.width / 2;
            const offsetY = e.clientY - rect.top - rect.height / 2;

            const rotateX = offsetX / 10; // Coefficient modifié ici
            const rotateY = -offsetY / 10; // Coefficient modifié ici

            loginBox.style.transform = `translate(-50%, -50%) rotateX(${rotateY}deg) rotateY(${rotateX}deg)`;
        });
    </script>
</body>
</html>
