[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rail_tpu_utils"
version = "0.0.2"
authors = [
  { name="Dibya Ghosh", email="dibya.ghosh@berkeley.edu" },
]
description = "Basic utilities for TPUs!"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    'google-cloud-storage',
]

[project.urls]
"Homepage" = "https://github.com/dibyaghosh/tpu_utils"
