[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "e2efs"
version = "1.0.1"
authors = [
  { name="Brais Cancela", email="brais.cancela@udc.es" },
]
description = "E2E-FS Feature Selection Method"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"

dependencies = [
  "pytorch>=2.3.1",
  "lightning>=2.2.5",
  "packaging"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Physics",
]

[project.urls]
"Homepage" = "https://github.com/braisCB/E2E-FS"
"Bug Tracker" = "https://github.com/braisCB/E2E-FS/issues"

