[tool.poetry]
name = "hxsoup"
version = "0.5.0"  # DO NOT EDIT BY HAND. EDIT __version_info__ INSTEAD.
description = "Various convenient features related to httpx and BeautifulSoup."
authors = ["ilotoki0804 <ilotoki0804@gmail.com>"]
license = "MIT"
readme = "README_build.md"
keywords = ["httpx", "request", "beautifulsoup", "beautifulsoup4", "bs4", "soup"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.27.0"
beautifulsoup4 = "^4.12.3"
frozendict = "^2.4.4"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.4"
tomlkit = "^0.12.5"
selectolax = "^0.3.21"
simplebuilder = "^0.2.0"

[tool.black]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
