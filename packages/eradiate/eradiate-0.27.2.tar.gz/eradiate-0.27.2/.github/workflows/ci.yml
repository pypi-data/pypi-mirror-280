# This is a basic CI pipeline, which will build eradiate and
# run the test suite on it.
name: Eradiate build and test

on:
  issue_comment

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.comment.body == 'run Eradiate CI' }}
    steps:
      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          token: ${{ secrets.ERADIATECI_PAT }}
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: latest
          activate-environment: eradiate
      - name: Get Mitsuba hash
        run: |
          cd ext/mitsuba
          echo "MITSUBA_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Cache Mitsuba
        uses: actions/cache@v2
        with:
          path: build
          key:
            mitsuba-${{ env.MITSUBA_HASH }}-${{hashFiles('src/plugins/src/*/*.cpp', 'src/plugins/src/*/*.h')}}-${{ env.CACHE_NUMBER}}
        env:
          CACHE_NUMBER: 0
        id: cache
      - name: Build
        shell: bash -l {0}
        run: |          
          sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install -y   \
          git              \
          ninja-build      \
          clang-11          \
          libc++-11-dev     \
          libc++abi-11-dev  \
          libpng-dev       \
          zlib1g-dev       \
          build-essential  \
          libjpeg-dev      \
          ninja-build

          export CUDA_VISIBLE_DEVICES=""
          make conda-init
          conda deactivate
          conda activate eradiate
          
          export CC=clang-11
          export CXX=clang++-11

          cmake --preset default
          cmake --build build
          python -c "import drjit; import mitsuba; mitsuba.set_variant('scalar_rgb')"
        if: steps.cache.outputs.cache-hit != 'true'

  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.comment.body == 'run Eradiate CI' }}
    needs: build
    steps:
      - uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          token: ${{ secrets.ERADIATECI_PAT }}
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: latest
          activate-environment: eradiate
      - name: Get Mitsuba hash
        run: |
          cd ext/mitsuba
          echo "MITSUBA_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Cache Mitsuba
        uses: actions/cache@v2
        with:
          path: build
          key:
            mitsuba-${{ env.MITSUBA_HASH }}-${{hashFiles('src/plugins/src/*/*.cpp', 'src/plugins/src/*/*.h')}}-${{ env.CACHE_NUMBER}}
        env:
          CACHE_NUMBER: 0
      - name: run tests
        shell: bash -l {0}
        run: |
          export CUDA_VISIBLE_DEVICES=""
          conda install mamba -n base -c conda-forge
          make conda-init
          conda deactivate
          conda activate eradiate
          make test
      - name: archive test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test_results
          path: build/test_artefacts
          retention-days: 5