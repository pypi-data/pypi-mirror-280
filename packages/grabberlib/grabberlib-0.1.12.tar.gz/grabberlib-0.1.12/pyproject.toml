python = ">=3.10,<4.0"
alive-progress = "^3.1.5"
beautifulsoup4 = "^4.12.3"
casefy = "^0.1.7"
colorama = "^0.4.6"
environs = "^8.0.0"
httpx = "^0.23.3"
patool = "^2.1.1"
psycopg = {extras = ["binary", "pool"], version = "^3.1.13"}
python-twitter = "^3.5"
requests = "^2.31.0"
requests-html = "^0.10.0"
tenacity = "^8.2.3"
tqdm = "^4.66.4"
unipath = "^1.1"
cement = "^3.0.8"
defusedxml = "^0.7.1"
olefile = "^0.47"
pillow = "^10.3.0"
telegraph = "^2.2.0"
lxml = "^5.2.1"
rich = "^13.7.1"
colorlog = "^6.8.2"
jinja2 = "^3.1.3"
aiogram = "^3.4.1"

streamlit = "^1.35.0"
streamlit-extras = "^0.4.3"
pybypass = "^2.0.1"
[tool.poetry.group.dev.dependencies]
ipython = "^8.18.0"
nest-asyncio = "^1.5.6"
pendulum = "3.0.0b1"
ruff = "^0.3.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
grabber = "grabber.__main__:main"
