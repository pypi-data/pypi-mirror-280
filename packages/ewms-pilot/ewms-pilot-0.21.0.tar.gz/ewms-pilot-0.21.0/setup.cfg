[wipac:cicd_setup_builder]
pypi_name = ewms-pilot
python_min = 3.9
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
keywords_spaced = EWMS pilot message passing MQ task interface API

[metadata]
name = ewms-pilot
version = attr: ewms_pilot.__version__
url = https://github.com/Observation-Management-Service/ewms-pilot
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
description = EWMS's Pilot: A Job Pilot for Processing EWMS Events/Tasks
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	EWMS
	pilot
	message
	passing
	MQ
	task
	interface
	API
	WIPAC
	IceCube
	Observation Management Service
	Event Workflow Management Service
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
download_url = https://pypi.org/project/ewms-pilot/
project_urls = 
	Tracker = https://github.com/Observation-Management-Service/ewms-pilot/issues
	Source = https://github.com/Observation-Management-Service/ewms-pilot

[semantic_release]
version_variable = ewms_pilot/__init__.py:__version__
upload_to_pypi = True
patch_without_tag = True
commit_parser = semantic_release.history.emoji_parser
major_emoji = [major]
minor_emoji = [minor]
patch_emoji = [fix], [patch]
branch = main

[options]
install_requires = 
	htchirp
	htcondor
	oms-mqclient
python_requires = >=3.9, <3.13
packages = find:

[options.extras_require]
pulsar = 
	oms-mqclient[pulsar]
rabbitmq = 
	oms-mqclient[rabbitmq]
nats = 
	oms-mqclient[nats]
all = 
	oms-mqclient[all]
test = 
	asyncstdlib
	pytest
	pytest-asyncio
	pytest-xdist
	pytest-retry
mypy = 
	%(all)s
	%(test)s

[options.package_data]
* = py.typed

[options.packages.find]
exclude = 
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[tool:pytest]
asyncio_mode = auto

[egg_info]
tag_build = 
tag_date = 0

