[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MFISH_lib_design"
version = "0.0.1"
authors = [
  { name="Christophe Houbron", email="christof.houbron@gmail.com" },
]
description = "Pipeline to generate probes for multiplexed DNA-FISH"
license = {file = "LICENCE"}
readme = "README.md"
requires-python = ">=3.10"
dependencies =["matplotlib >= 3.9.0",]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["black", "pytest"]

[project.urls]
Homepage = "https://github.com/Christof-H/Library_Design_tools"
Issues = "https://github.com/Christof-H/Library_Design_tools/issues"

[project.scripts]
design_probes = "library_design:main"
