[metadata]
name = BSpyConvert
version = 1.2
author = Eric Brechner
author_email = ericbrec@msn.com
description = Library for converting BSpy splines and solid models to and from OpenCascade (OCCT) equivalents and a variety of geometry and CAD file formats
long_description = file: README.md
long_description_content_type = text/markdown
url = http://github.com/ericbrec/BSpyConvert
license = MIT
license_files = 
	LICENSE
project_urls = 
	Bug Tracker = http://github.com/ericbrec/BSpyConvert/issues
keywords = bspline, B-spline, OCCT, OCC, OpenCascade, CAD, STEP, IGES, STL, solid modeling, solid model
classifiers = 
	License :: OSI Approved :: MIT License
	Environment :: Win32 (MS Windows)
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = BSpyConvert
python_requires = >=3.0
install_requires = 
	numpy
	scipy
	PyOpenGL
	pyopengltk
	bspy

[egg_info]
tag_build = 
tag_date = 0

