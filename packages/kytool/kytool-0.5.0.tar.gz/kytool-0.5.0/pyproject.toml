[tool.poetry]
name = "kytool"
version = "0.5.0"
description = "Kytool is a tool for creatng"
authors = ["Dmytro Maior <mayor4090@gmail.com>"]
readme = "README.md"
packages = [
    {include = "kytool"},
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
decorator = "^5.1.1"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
isort = "^5.12.0"
mypy = "^1.6.0"
pre-commit = "^3.5.0"
black = "^24.4.2"
httpx = "^0.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
