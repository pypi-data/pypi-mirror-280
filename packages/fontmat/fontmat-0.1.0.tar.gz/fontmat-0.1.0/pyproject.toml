[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fontmat"
dynamic = ["version"]
description = "A CLI to check font metadata."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "JoÃ£o Palmeiro", email = "joaopalmeiro@proton.me" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Utilities",
]
dependencies = ["click>=8.1.0", "fonttools[woff]>=4.53.0"]

[project.urls]
Issues = "https://gitlab.com/joaommpalmeiro/fontmat/-/issues"
Source = "https://gitlab.com/joaommpalmeiro/fontmat"

[project.scripts]
fontmat = "fontmat.cli:main"

[tool.hatch.version]
path = "src/fontmat/__init__.py"

[tool.hatch.envs.default]
detached = false
dependencies = ["ruff==0.3.0", "mypy==1.8.0"]

[tool.hatch.envs.default.scripts]
lint = ["- ruff check .", "mypy"]
format = ["- ruff check --fix .", "ruff format ."]

[tool.hatch.build]
packages = ["src/fontmat"]
