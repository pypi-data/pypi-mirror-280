{% extends "webpage/base.html" %}
{% block content %}
    <div class="container mt-3">
        <ul>
            {% for group, ids in groups.items %}
                <li>
                    <a href="{% url "group" %}?group_content_type={{ content_type.app_label }}.{{ content_type.model }}{% for id in ids %}&ids={{ id }}{% endfor %}">{{ group }}</a>:
                    <details style="display: inline;">
                        <summary>{{ ids|length }}</summary>
                        {% for id in ids %}
                            <a href="{% url "apis_core:apis_entities:generic_entities_detail_view" content_type.model id %}">{{ id }}</a>,
                        {% endfor %}
                    </details>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
