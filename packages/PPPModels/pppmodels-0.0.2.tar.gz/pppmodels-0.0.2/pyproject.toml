[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PPPModels"
version = "0.0.2"
authors = [
  { name="Galen Seilis", email="galen.seilis@seilis.ca" },
]
description = "A Python library for Poisson point processes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/galenseilis/PPPModels"
Issues = "https://github.com/galenseilis/PPPModels/issues"
