[project]
name = "cdediff"
description = "Creates human readable descriptions and comparisons of CdEDB-Events."
version = "0.2.2"
authors = [
    { name="Tobias Udtke", email="tobias.udtke@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]
dependencies = [
    "termcolor ~= 2.4.0",
    "colorama >= 0.4.6",
]

[project.optional-dependencies]
dev = [
    "black~=24.4.2",
    "mypy~=1.10.0",
    "ruff~=0.4.8",
    "types-colorama",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.mypy]
python_version = 3.11
exclude = "venv"
disallow_untyped_defs = true
color_output = true

[tool.ruff]
line-length = 128

[tool.ruff.lint]
select = [
    "F",  # pyflakes
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "C90",  # mccabe
    "I",  # isort
    "N",  # pep8-naming
    # "D",  # pydocstyle
    "UP",  # pyupgrade
    "YTT",  # flake8-2020
    "ANN",  # flake8-annotations
    "S",  # flake8-bandit
    "BLE",  # flake8-blind-except
    "B",  # flake8-bugbear
    "A",  # flake8-builtins
    "COM",  # flake8-commas
    "C4",  # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "EXE",  # flake8-executable
    "FA",  # flake8-future-annotations
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "PIE",  # flake8-pie
    "Q",  # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TCH",  # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "TD",  # flake8-todos
    "FIX",  # flake8-fix-me
    "PL",  # Pylint
    "TRY",  # tryceratops
    "PERF",  # Perflint
    "RUF",  # Ruff-specific rules
]
ignore = [
    "ANN101",  # No annotation for `self`.
    "ANN102",  # No annotation for `cls`.
    "RUF001",  # Ambiguous dash 'â€“' instead of '-'.
]
fixable = ["ALL"]

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = ["id"]

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 15.
max-complexity = 20

[tool.ruff.lint.pylint]
max-args = 6
max-branches = 24
max-statements = 70

[tool.black]
line-length = 128
