<!DOCTYPE html>
<html>
  <head>
    <title>Questions and Answers</title>
  </head>
  <body>
    <h1>Similar Questions</h1>
    <table border="1">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Question</th>
          <th>Answer</th>
        </tr>
      </thead>
      <tbody>
        {% for question in similar_questions %}
        <tr>
          <td>{{ question.user_name }}</td>
          <td>{{ question.question }}</td>
          <td>{{ question.answer }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
