[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sleps"
version = "0.0.0"
description = "Some Pipelines"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.8"

dependencies = [
    "numpy==1.26.4",
    "pandas==2.2.2",
    "gensim==4.3.2",
    "psutil==5.9.5",
    "scikit-learn==1.3.2",
    "scipy==1.11.3",
    "sentence-transformers==2.3.1",
    "tqdm==4.66.4",
    "umap-learn==0.5.6"
]

[tool.setuptools_scm]
write_to = "sleps/version.py"