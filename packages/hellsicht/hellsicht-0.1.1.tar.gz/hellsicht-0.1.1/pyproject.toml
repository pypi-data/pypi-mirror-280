[tool.poetry]
name = "hellsicht"
version = "0.1.1"
description = "Extendable tool for having a first view on data and categorize data structures"
authors = ["voidpointercast <voidpointercast@justmail.de>"]
readme = "README.md"
keywords = ["classification", "data engineering"]
license = "BSD License (BSD)"
documentation = "https://hellsicht.readthedocs.io/en/latest/"
repository = "https://gitlab.com/patrick.daniel.gress/hellsicht"
homepage = "https://gitlab.com/patrick.daniel.gress/hellsicht"


[tool.poetry.dependencies]
python = "^3.11"
toolz = "^0.12.1"
pandas = "^2.2.2"
pyarrow = "^16.1.0"
dacite = "^1.8.1"

[tool.mypy]
ignore_missing_imports = true


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
mypy = "^1.10.0"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
