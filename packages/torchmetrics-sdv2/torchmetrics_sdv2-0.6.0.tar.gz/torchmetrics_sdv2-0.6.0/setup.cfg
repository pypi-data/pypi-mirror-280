[tool:pytest]
norecursedirs = 
	.git
	.github
	dist
	build
addopts = 
	--strict
	--doctest-modules
	--color=yes

[coverage:run]
parallel = True
concurrency = thread
relative_files = True

[coverage:report]
exclude_lines = 
	pragma: no-cover
	pass

[flake8]
max-line-length = 120
exclude = 
	*.egg
	build
	temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731  # Do not assign a lambda expression, use a def
	E203  # whitespace before ':'

[check-manifest]
ignore = 
	*.yml
	.github
	.github/*

[metadata]
license_file = LICENSE
description-file = README.md

[mypy]
files = torchmetrics_sdv2
disallow_untyped_defs = True
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

