[tool.poetry]
name = "scenebuilder"
version = "0.3.1"
description = "A simple GUI to create 2D scenes with obstacles and drone paths for multi-agent path planning algorithms"
authors = ["Adrian del Ser <adrian.delser@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "^1.26.1"
matplotlib = "^3.8.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
scenebuilder = "scenebuilder.main:main"
