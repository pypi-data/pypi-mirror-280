[bumpversion]
current_version = 0.1.0
commit = True
tag = False

[bumpversion:file:setup.py]
search = {current_version}
replace = {new_version}

[bumpversion:file:flake8_thoughtful/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[metadata]
name = flake8-thoughtful
version = 0.1.0

[options]
py_modules = flake8_thoughtful
install_requires = 
	flake8>=3
python_requires = >=3.8

[options.entry_points]
flake8.extension = 
	THO = flake8_thoughtful:ThoughtfulHook

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

