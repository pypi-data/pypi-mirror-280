[metadata]
name = AI-Aquatica
version = 0.1.0
author = Tymoteusz Miller
author_email = me@tymoteuszmiller.dev
description = The project is used to analyze water quality data using AI/ML tools.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TyMill/AI-Aquatica
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	pandas
	numpy
	scikit-learn
	matplotlib
	seaborn
	jinja2
	sqlalchemy
	pymongo
	tensorflow
	plotly

[options.entry_points]
console_scripts = 
	run-stacking=EcoStackML.scripts.run_stacking:main

[egg_info]
tag_build = 
tag_date = 0

