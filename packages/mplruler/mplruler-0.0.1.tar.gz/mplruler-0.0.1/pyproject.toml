[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mplruler"
version = "0.0.1"
description = "ruler for matplotlib's figure"
authors = [
  { name="15b3" }
]
dependencies = [
	"matplotlib",
	"numpy",
]
requires-python = ">=3.6"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "mypy",
    "black",
    "isort"
]

[tool.setuptools]


[project.urls]
Homepage = "https://github.com/15b3/mplruler"
Issues = "https://github.com/15b3/mplruler/issues"


[tool.black]
line-length = 99
