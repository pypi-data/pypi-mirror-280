[project]
name = "vectorclock"
authors = [{ name = "boxydog"}]
description = "A vector clock"
version = "0.5.1"
license = {text = "MIT License"}
readme = "README.md"
keywords = ["vector clock"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8,<4.0"
dependencies = [
]

[project.urls]
Homepage = "https://github.com/boxydog/vectorclock"
Issues = "https://github.com/boxydog/vectorclock/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff.lint]
# see https://docs.astral.sh/ruff/configuration/#using-pyprojecttoml
select = [
    # default Ruff checkers as of ruff 0.1.3: E4, E7, E9, F
    "E4",
    "E7",
    "E9",
    "F",  # pyflakes, autoflake

    # the rest in alphabetical order:
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "EXE", # flake8-executable
    "I",   # isort
    "ICN", # flake8-import-conventions
    "INP", # flake8-no-pep420
    "ISC", # flake8-implicit-str-concat
    "PERF", # perflint
    "PIE", # flake8-pie
    "PL",  # pylint
    "PYI", # flake8-pyi
    "RSE", # flake8-raise
    "RUF",
    "SLF", # flake8-self
    "SLOT", # flake8-slots
    "TID", # flake8-tidy-imports
    "UP",  # pyupgrade
    "Q",   # flake8-quotes
    "TCH", # flake8-type-checking
    "T10", # flake8-debugger
    "T20", # flake8-print
    "YTT", # flake8-2020
  ]

[tool.ruff.lint.extend-per-file-ignores]

"tests/test_vectorclock.py" = ["SLF001", "PLR0124"]
