[tool.ruff]
# Specify the set of lint rules
select = ["E", "F", "W", "C90"]

# Ignore certain rules if necessary
ignore = ["E501"]  # Ignore line length errors

# Maximum line length
line-length = 88

# Per-file ignores
[tool.ruff.per-file-ignores]
"altrumai/__init__.py" = ["F401"]
"tests/test_altrumai.py" = ["F811"]
