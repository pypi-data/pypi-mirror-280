[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "sqldev-slim"
dynamic = []
description = "SQLDev, SQL databases in Python, designed for simplicity, compatibility, and robustness."
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "KhulnaSoft DevOps", email = "info@khulnasoft.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
dependencies = [
    "SQLAlchemy >=2.0.14,<2.1.0",
    "pydantic >=1.10.13,<3.0.0",
]
version = "0.0.19"

[project.urls]
Homepage = "https://github.com/khulnasoft/sqldev"
Documentation = "https://sqldev.khulnasoft.com"
Repository = "https://github.com/khulnasoft/sqldev"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "sqldev/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests/",
    "docs_src/",
    "requirements*.txt",
    "scripts/",
    "sqldev/sql/expression.py.jinja2",
]

[tool.khulnasoft._internal-slim-build.packages.sqldev-slim.project]
name = "sqldev-slim"

[tool.khulnasoft._internal-slim-build.packages.sqldev.project.optional-dependencies]

[tool.coverage.run]
parallel = true
source = [
    "docs_src",
    "tests",
    "sqldev",
]
context = "${CONTEXT}"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "sqldev.sql._expression_select_gen"
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = "docs_src.*"
disallow_incomplete_defs = false
disallow_untyped_defs = false
disallow_untyped_calls = false

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
]

[tool.ruff.lint.per-file-ignores]

[tool.ruff.lint.isort]
known-third-party = [
    "sqldev",
    "sqlalchemy",
    "pydantic",
    "readyapi",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true
