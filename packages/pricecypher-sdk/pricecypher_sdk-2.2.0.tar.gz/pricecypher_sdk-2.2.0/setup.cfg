[metadata]
name = pricecypher-sdk
author = Deloitte Consulting B.V.
description = Python wrapper around the different PriceCypher APIs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/marketredesign/pricecypher_python_sdk
project_urls = 
	Bug Tracker = https://github.com/marketredesign/pricecypher_python_sdk/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[files]
packages = 
	= src

[pbr]
skip_authors = true

[entry_points]
pbr.config.drivers = 
	plain = pbr.cfg.driver:Plain
distutils.setup_keywords = 
	pbr = pbr.core:pbr
egg_info.writers = 
	pbr.json = pbr.pbr_json:write_pbr_json
console_scripts = 
	pbr = pbr.cmd.main:main

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

