[build-system]
requires = ["setuptools"]

[project]
name = "hyper-ford"
version = "0.0.1"  # Update this version number for each new release
description = "HYdroPowER Simulation and Optimization Toolbox"
authors = [{ name = "Veysel Yildiz", email = "vyildiz1@sheffield.ac.uk" }]
license = { text = "MIT License" }
keywords = ["hydropower", "optimization", "simulation", "toolbox"]
requires-python = ">=3.9"
readme = "README.md"
dependencies = [
    "numpy",
    "platypus-opt",
    "scipy",
    "pandas",
    "matplotlib",
    "pymoo"
]

[tool.setuptools.packages.find]
where = ["."]
